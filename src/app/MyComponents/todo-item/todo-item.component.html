<div class="my-3">

    <h5 [ngClass]="{'strike' : !todo.active}"> {{todo.title}}</h5>
    <p>{{todo.desc}}</p>
    <div class="row">
        <div class="col">
            <div class="form-check">   
        
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
                <label class="form-check-label" for="flexCheckChecked{{i}}">Mark As Done </label> 
            </div>
        </div>
        <div class="col">
            <button class="btn btn-danger" (click)="delete(todo)">Delete</button>
        </div>       
       
    </div>
    
    
</div>
